<!DOCTYPE html>
<html>
<head>
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image"></div>
    <h1>Tax Calculator</h1>
    <form action="/api/tax" method="get">
        <label for="income">Income:</label>
        <input type="number" id="income" name="income" />
        <br/>
        <label for="taxRate">Tax Rate:</label>
        <input type="number" id="taxRate" name="taxRate" />
        <br/>
        <button type="submit">Calculate Tax</button>
    </form>
    <p id="result"></p>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const income = document.querySelector('#income').value;
            const taxRate = document.querySelector('#taxRate').value;
            fetch(`/api/tax?income=${income}&taxRate=${taxRate}`)
                .then(response => response.json())
                .then(data => {
                    document.querySelector('#result').textContent = `Tax: ${data}`;
                });
        });
    </script>
</body>
</html>
